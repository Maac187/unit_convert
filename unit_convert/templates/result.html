<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='{{url_for('static', filename="styles.css")}}'>
</head>
<body>
    <h1 id="titulo">unit converter</h1>

    <div id="form">
        <div class="change_pag">
          <button onclick="window.location.href='{{url_for('index')}}'"">
                <span> length
                </span>
              </button>
            <button onclick="window.location.href='{{url_for('weight')}}'">
                <span> weight
                </span>
              </button>
            
            <button onclick="window.location.href='{{url_for('temperature')}}'">
                <span> temperature
                </span>
              </button>
            </div>
         {% if error %}
            <h4 style="color: red;">{{ error }}</h4>
        {% else %}
            <h3>The result is:</h3>
            <h4>{{ converted }} {{ unit_to }}</h4>
        {% endif %}
        <button id="reset" onclick="window.location.href='{{url_for('index')}}'"><span>reset</span></button>

    </div>

</body>
</html>
